<!DOCTYPE html>
<html ng-app="roadWarrior">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/modernizr.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/ngApp.js"></script>
  </head>

  <body ng-controller="RouteCtrl as Route">

    <div class="wrapper">
      <div class="globalHeader">
	profile | routes | connections | sign out
      </div>

      <div class="leftContent" ng-controller="MapCtrl as Map">
	       <div id="map-canvas" ng-click='Route.click()'></div>
      </div>

      <div class="rightContent" ng-controller='CompletedRouteCtrl as completeCtrl' >

      	<div class="leftSection profilePic">
      	  <img src="images/profile.jpg" />
      	</div>

      	<div class="leftSection routes">
      	  List of routes
          <p>{{completeCtrl.completedRoute.length}}</p>
      	</div>

      	<div class="leftSection connections">
      	  List of connections
      	</div>

      	<div class="leftSection waypointActions" >
          <h1 >Yadda Yadda</h1>
      	  <ul>
      	    <li>{{Route.currentMarkers.length}}</li>
      	  </ul>
          <button ng-click='Route.save(); completeCtrl.click()'>Save</button>
      	</div>

      	<div class="leftSection waypointTotal">
      	  Waypoint totals data
      	</div>

      </div>
    </div>

<!--
   <script src="js/gmap.js"></script>

-->
<script src = 'https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBr6dZhzQB3XGxJHYbXR2jGOusupVyas1E'></script>    
  </body>
</html>
