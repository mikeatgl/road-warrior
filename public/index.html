<!DOCTYPE html>
<html ng-app="roadWarrior">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/modernizr.js"></script>    
  </head>

  <body ng-controller="TrekController as Trek">

    <div class="wrapper">

      <div class="globalHeader">
	profile | treks | connections | sign out
      </div>

      <div class="leftContent">
	<div id="map-canvas" ng-click="Trek.update()"></div>
      </div>

      <div class="sidebarContent">

      	<div class="sidebarSection profilePic">
      	  <img src="images/profile.jpg" />
      	</div>

	<div class="sidebarSection treks">
	  <h3>Current Trek</h3>
	</div>

	<div class="sidebarSection waypointActions">
  	  Leg List
          <div ng-repeat="leg in Trek.legs track by $index" style="list-style-type:none;">
            <a href="#" ng-click="Trek.toggleDetails($index)" style="text-decoration:none;">
              {{leg.origin.name}} => {{leg.dest.name}}
            </a>
            <button ng-click="Trek.removeLeg($index)">Delete</button><button ng-click="Trek.toggleEdit($index)">Edit</button>
            <div ng-show="Trek.showEdit[$index]">
              <div>
		Origin name: <input type="text" ng-model="leg.origin.name" />
	      </div>
              <div>
		Destination name: <input type="text" ng-model="leg.dest.name" />
	      </div>
            </div>
            <div ng-show="Trek.showDetails[$index]" class="legOptions" style="margin:5px;padding:2px;border:1px solid gray;">
              <div>Elevation: {{}}</div>
              <div>Distance: {{}}</div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Vendor Libs: angular and googlemaps -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = 'https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBr6dZhzQB3XGxJHYbXR2jGOusupVyas1E'></script>    
    <!-- App Libs -->
    <script src="js/app/app.js"></script>
    <script src="js/app/mapStyles.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/factories.js"></script>
    <script src="js/app/controllers.js"></script>

  </body>
</html>
